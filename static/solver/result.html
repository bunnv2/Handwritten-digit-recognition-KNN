{% extends 'solver/base.html' %} {% block content %}
<div class="container">
  <h1 class="text-center mt-4 mb-5">Handwritten Digit Recognition</h1>
  <h2 class="text-center mb-5">Predicted Output:</h2>
  <div class="d-flex justify-content-center">
    <span
      class="border border-secondary rounded"
      style="
        width: 100px;
        height: 100px;
        font-size: 50px;
        text-align: center;
        line-height: 100px;
      "
    >
      {{digit}}
    </span>
  </div>
  <div class="d-flex justify-content-center">
    <a href="{% url 'home' %}" class="btn btn-dark" style="width: 100px">
      BACK
    </a>
  </div>

  {% endblock %}
</div>
